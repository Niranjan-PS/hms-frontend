<div class="dashboard-container">
  <div class="dashboard-card">
    <div class="dashboard-card-header">
      <h2>Manage Patients</h2>
    </div>

    <div class="dashboard-card-content">
      <!-- Error Message -->
      <div *ngIf="error" class="error-message">
        <span class="error">{{ error }}</span>
      </div>

      <!-- Patient Table -->
      <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="patients" class="patient-table">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let patient">{{ patient.user.name }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let patient">{{ patient.user.email }}</td>
          </ng-container>

          <!-- Gender Column -->
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>Gender</th>
            <td mat-cell *matCellDef="let patient">{{ patient.gender }}</td>
          </ng-container>

          <!-- Phone Column -->
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let patient">{{ patient.phone || 'N/A' }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let patient">
              <button mat-icon-button color="primary" class="view-button" (click)="viewPatient(patient._id!)">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="warn" class="delete-button" (click)="deletePatient(patient._id!)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <!-- Table Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- No Data Row -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell no-data-cell" colspan="5">No patients found</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
