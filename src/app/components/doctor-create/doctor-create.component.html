<div class="container">
  <h2>Add New Doctor</h2>
  <div *ngIf="success" class="success">{{ success }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <form [formGroup]="doctorForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" required />
      <div *ngIf="doctorForm.get('name')?.invalid && doctorForm.get('name')?.touched" class="error">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" required />
      <div *ngIf="doctorForm.get('email')?.invalid && doctorForm.get('email')?.touched" class="error">
        Valid email is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" required />
      <div *ngIf="doctorForm.get('password')?.invalid && doctorForm.get('password')?.touched" class="error">
        Password must be at least 6 characters
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input id="phone" formControlName="phone" required />
      <div *ngIf="doctorForm.get('phone')?.invalid && doctorForm.get('phone')?.touched" class="error">
        Valid phone number is required
      </div>
    </div>
    <div class="form-group">
      <label for="department">Department:</label>
      <input id="department" formControlName="department" required />
      <div *ngIf="doctorForm.get('department')?.invalid && doctorForm.get('department')?.touched" class="error">
        Department is required
      </div>
    </div>
    <div class="form-group">
      <label for="licenseNumber">License Number:</label>
      <input id="licenseNumber" formControlName="licenseNumber" required />
      <div *ngIf="doctorForm.get('licenseNumber')?.invalid && doctorForm.get('licenseNumber')?.touched" class="error">
        License number is required
      </div>
    </div>
    <div formArrayName="availability">
      <h3>Availability</h3>
      <div *ngFor="let avail of availability.controls; let i=index" [formGroupName]="i" class="availability-group">
        <label for="day-{{i}}">Day:</label>
        <select id="day-{{i}}" formControlName="day" required>
          <option value="">Select Day</option>
          <option *ngFor="let day of ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']" [value]="day">{{ day }}</option>
        </select>
        <label for="startTime-{{i}}">Start Time:</label>
        <input id="startTime-{{i}}" formControlName="startTime" type="time" required />
        <label for="endTime-{{i}}">End Time:</label>
        <input id="endTime-{{i}}" formControlName="endTime" type="time" required />
        <button type="button" (click)="removeAvailability(i)" *ngIf="availability.length > 1">Remove</button>
      </div>
      <button type="button" (click)="addAvailability()">Add Availability</button>
    </div>
    <button type="submit" [disabled]="doctorForm.invalid">Create Doctor</button>
  </form>
</div>
